<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Bouncing Blitz - A fun, fast-paced browser game where players control a beach ball through obstacle-ridden tracks." />
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Bouncing Blitz" />
    <meta property="og:description" content="A fun, fast-paced browser game where players control a beach ball through obstacle-ridden tracks." />
    <meta property="og:type" content="website" />
    
    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Bouncing Blitz</title>
    
    <!-- Prevent text size adjustment on orientation change -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Prevent bounce effect on mobile -->
    <script>
      document.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
    </script>
  </body>
</html>
